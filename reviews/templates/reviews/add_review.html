{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">📝 Add a Review for {{ game.title }}</h1>

    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_reviewer_name" class="form-label">Your Name</label>
                {{ form.reviewer_name }}
            </div>

            <div class="mb-3">
                <label for="id_rating" class="form-label">Rating (1-5)</label>
                {{ form.rating }}
            </div>

            <div class="mb-3">
                <label for="id_comment" class="form-label">Your Review</label>
                {{ form.comment }}
            </div>

            <button type="submit" class="btn btn-primary w-100">📩 Submit Review</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'review_page' game.id %}" class="btn btn-secondary">🔙 Back to Reviews</a>
    </div>
</div>
{% endblock %}
