{% extends 'reviews/base.html' %}

{% block content %}
<div class="container mt-4 text-center">
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete this review by "<strong>{{ review.reviewer_name }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'review_page' review.game.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
