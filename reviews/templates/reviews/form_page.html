{% extends 'reviews/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">{{ form_title }}</h1>

    <div class="card shadow-sm p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">{{ submit_label }}</button>
        </form>
    </div>

    <div class="text-center mt-3">
        {% if alternate_link %}
            <a href="{{ alternate_link }}" class="btn btn-secondary">{{ alternate_text }}</a>
        {% endif %}
    </div>
</div>
{% endblock %}
