{% extends base.html %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">🎮 Add a New Game</h1>

    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_title" class="form-label">Game Title</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label for="id_release_year" class="form-label">Release Year</label>
                {{ form.release_year }}
            </div>

            <div class="mb-3">
                <label for="id_genre" class="form-label">Genre</label>
                {{ form.genre }}
            </div>

            <button type="submit" class="btn btn-success w-100">✅ Add Game</button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'landing_page' %}" class="btn btn-secondary">🏠 Back to Games</a>
    </div>
</div>
{% endblock %}
